<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product__box {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .product {
            width: 250px;
            border: 1px solid #000;
            padding: 16px;
        }
    </style>
</head>

<body>

    <div class="product__box">

        <!-- шаблон -->
        
        <!-- <div class="product">
            <img class="product__img" src="photo.jpg" alt="photo">
            <div class="product__content">
                <a class="product__name" href="product.html">Продукт из html</a>
                <p class="product__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                <p class="product__price">55</p>
            </div>
        </div> -->
    </div>

    <script>

        const productsData = [
            {
                src: 'img.png',
                alt: 'img obj data',
                name: 'Название из obj data',
                link: 'product.html',
                des: 'Описание товара из obj data',
                price: 5
            },
            {
                src: 'img2.png',
                alt: 'img obj data 2',
                name: 'Название из obj data 2',
                link: 'product2.html',
                des: 'Описание товара из obj data 2',
                price: 1111
            },
            {
                src: 'img3.png',
                alt: 'img obj data 3',
                name: 'Название из obj data 3',
                link: 'product3.html',
                des: 'Описание товара из obj data 3',
                price: 31000
            }
        ]

        productsData.forEach(productData => {
            // в div product__box добавляем новый div
            const productBox = document.querySelector('.product__box');

            // создали div
            const productEl = document.createElement('div');
            productEl.classList.add('product');

            // создали img
            const productImg = document.createElement('img');
            productImg.classList.add('product__img');
            productImg.setAttribute('alt', productData.alt); //взяли из json
            productImg.src = productData.src;

            // создали div
            const productContent = document.createElement('div');
            productContent.classList.add('product__content');

            // создали a
            const productLink = document.createElement('a');
            productLink.href = productData.link;
            productLink.textContent = productData.name;

            // создали p
            const productText = document.createElement('p');
            productText.classList.add('product__text');
            productText.textContent = productData.des;

            // создали p
            const productPrice = document.createElement('p');
            productPrice.classList.add('product__price');
            productPrice.textContent = productData.price;


            // добавили img к div 
            productContent.appendChild(productLink);
            productContent.appendChild(productText);
            productContent.appendChild(productPrice);
            productEl.appendChild(productImg);
            productEl.appendChild(productContent);
            productBox.appendChild(productEl);

        });


    </script>

</body>

</html>
